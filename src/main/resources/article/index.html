<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆成功</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" 、>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="/article/index" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="/article/index" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
</div>
<div class="container">
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="/article/index">今日稿件</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/index">手机报</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/index">微信公众号</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/index">云上伊川</a>
    </nav>
</div>
<br/>
<div class="container">
    <a class="btn btn-primary" th:href="@{/article/add/}">添加文章</a>
</div>
<br/>
<div class="container">
    <div class="card">
        <div class="card-header">
            文章列表
        </div>

        <div class="card-body">
            <div class="container">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>排序</td>
                        <td>平台</td>
                        <td>栏目</td>
                        <td>标题</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="article:${articles}">
                        <td th:text="${article.id}"></td>
                        <td th:text="${article.category}"></td>
                        <td th:text="${article.columns}"></td>
                        <td th:text="${article.title}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/article/edit/}+${article.id}">修改</a>
                            <button th:attr="del_uri=@{/article/delete/}+${article.id}" class="delBtn btn-danger">删除
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<!--当需要发送restful风格的删除请求时，写一个form模板，然后使用js对模板进行操作，删除信息-->
<form id="delForm" method="post">
    <input type="hidden" name="_method" value="delete"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(".delBtn").click(function () {
        $("#delForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });

</script>
</body>
</html>
