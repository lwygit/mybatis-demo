<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆成功</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" 、>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="nav nav-pills flex-column flex-sm-row" th:switch="article.category">
        <a class="flex-sm-fill text-sm-center nav-link active" href="/article/list">今日稿件</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/todayCategory/1">手机报</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/todayCategory/2">微信公众号</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/article/todayCategory/3">云上伊川</a>
    </nav>
</div>
<br/>
<div class="container">
    <a class="btn btn-primary" th:href="@{/article/add/}">添加文章</a>
</div>
<br/>
<div class="container">
    <div class="card">
        <div class="card-header">
            文章列表
        </div>

        <div class="card-body">
            <div class="container">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>id</td>
                        <td>排序</td>
                        <td>平台</td>
                        <td>栏目</td>
                        <td>标题</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="article:${articles}">
                        <td th:text="${article.id}"></td>
                        <td th:text="${article.todayId}"></td>
                        <!--                        <td th:text="${article.category}"></td>-->
                        <td>
                            <span th:switch="${article.category}">
                            <p th:case="1">伊川手机报晚报</p>
                            <p th:case="2">伊川新闻微信公众号</p>
                            <p th:case="3">云上伊川APP</p>
                            </span>
                        </td>
<!--                        <td th:text="${article.columns}"></td>-->
                        <td>
                            <span th:switch="${article.columns}">
                            <p th:case="1">今日头条</p>
                            <p th:case="2">时政新闻</p>
                            <p th:case="3">社会新闻</p>
                            </span>
                        </td>
                        <td th:text="${article.title}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/article/edit/}+${article.id}">修改</a>

                            <a th:attr="del_uri=@{/article/delete/}+${article.id}" class="delBtn btn btn-danger">删除</a>
                            <a th:attr="uri=@{/article/articleCopy/}+${article.id}" class="articleCopy btn btn-primary">创建副本</a>
                            <form id="delForm" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                            </form>
                            <form id="articleCopy" method="post">
                                <input type="hidden" name="_method" value="post"/>
                                <!--                                    <input type="hidden" name="id" th:value="${article.id}" />-->
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<!--当需要发送restful风格的删除请求时，写一个form模板，然后使用js对模板进行操作，删除信息-->


<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<script type="text/javascript">
    $(".delBtn").click(function () {
        $("#delForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
    $(".articleCopy").click(function () {
        $("#articleCopy").attr("action", $(this).attr("uri")).submit();
        return false;
    });

</script>
</body>
</html>
