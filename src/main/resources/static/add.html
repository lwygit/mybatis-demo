<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" 、>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <script src="common/js.js"></script>

<body>

<div id="nav"></div>
<br>

<div class="container">
    <div class="card">
        <div class="card-header">
            新增文章
        </div>
        <div class="card-body">
                <div class="form-group">
                    <label for="todayId">排序</label>
                    <input type="text" class="form-control" id="todayId" name="todayId" value="0">
                </div>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="category">平台</label>
                    <select class="form-control" id="category" name="category">
                        <option value="伊川手机报" >伊川手机报</option>
                        <option value="伊川新闻微信公众号" >伊川新闻微信公众号</option>
                        <option value="云上伊川APP" >云上伊川APP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="columns" id="col">手机报栏目</label>
                    <select class="form-control" id="columns" name="columns" >
                        <option value="今日头条" >今日头条</option>
                        <option value="时政新闻" >时政新闻</option>
                        <option value="社会新闻" >社会新闻</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">正文</label>
                    <textarea class="form-control" id="content" rows="6" name="content" ></textarea>
                </div>
            <button class="btn btn-primary" onclick="submit_add()">提交</button>
                <button class="btn btn-primary" onclick="jumpToList()">返回</button>
        </div>
    </div>
</div>
<script>

    $("#nav").load("/common/nav.html");

    // $("#category").change()

</html>
