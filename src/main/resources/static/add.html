<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" 、>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            新增文章
        </div>
        <div class="card-body">
            <form method="post" action="/api/article/save" name="form" id="form">
                <div class="form-group">
                    <label for="todayId">排序</label>
                    <input type="text" class="form-control" id="todayId" name="todayId" value="0">
                </div>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="category">平台</label>
                    <select class="form-control" id="category" name="category">
                        <option value="伊川手机报" >伊川手机报</option>
                        <option value="伊川新闻微信公众号" >伊川新闻微信公众号</option>
                        <option value="云上伊川APP" >云上伊川APP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="columns" id="col">手机报栏目</label>
                    <select class="form-control" id="columns" name="columns" >
                        <option value="今日头条" >今日头条</option>
                        <option value="时政新闻" >时政新闻</option>
                        <option value="社会新闻" >社会新闻</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">正文</label>
                    <textarea class="form-control" id="content" rows="6" name="content" ></textarea>
                </div>
                <input class="btn btn-primary" type="submit">
                <a class="btn btn-primary" onclick="submit()"></a>
                <a class="btn btn-primary" >返回</a>
            </form>
        </div>
    </div>
</div>
<script>
    $("#category").change(function () {
        let column = $(this).val();
        if (column !=="伊川手机报") {
            $("#col").hide();
            $("#columns").hide().val(null);
        } else {
            $("#col").show();
            $("#columns").show().val("今日头条");
        }
    })
    $("#category").change()



    function submit() {
        var todayId = $("#todayId").val();
        var title = $("#title").val();
        var category = $("#category").val();
        var columns = $("#columns").val();
        var content = $("#content").val();
        console.log(todayId,title,category,columns,content);
        $.ajax({
            type:"post",
            url: "/api/article/save",
            data_type:"json",
            data: {
                "todayId":todayId,
                "title":title,
                "category":category,
                "columns":columns,
                "content":content,
                // "updateDate":new Date()
            }
        }).done(function (result) {

            console.log(result);
            if (result === "0") {
                console.log("22");
                $(window).attr('location','http://127.0.0.1:8080/test.html');
            }})
    }
</script>
</body>
</html>
