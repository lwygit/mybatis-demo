<div class="container">
    <div class="card">
        <div class="card-header" id="articleList">
            <script>
                console.log(request("category"));
                if (request("category") === undefined) {
                    $("#articleList").text("文章列表");
                } else {
                    $("#articleList").text(request("category") + " 文章列表");
                }</script>
        </div>
        <div class="card-body">
            <div class="container">
                <table class="table table-striped table-bordered" id="table-list">

                        <th style="width: 5%">id</th>

                        <th style="width: 17%">平台</th>
                        <th>标题</th>
                        <th style="width: 24%">操作</th>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
