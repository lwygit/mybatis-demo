<div class="container">
    <div class="card">
        <div class="card-header" id="articleCategory">
            <script>
                console.log(request("category"));
                if (request("category") === undefined) {
                    $("#articleCategory").text("文章详情");
                } else {
                    $("#articleCategory").text(request("category") + " 文章详情");
                }</script>
        </div>
        <div class="card-body" id="articleShow">
            <h5 class="card-title" id="articleTitle"></h5>
            <p class="card-text" id="articleContent"></p>
        </div>
    </div>
</div>
