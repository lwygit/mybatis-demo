<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            修改文章
        </div>
        <div class="card-body">
            <form method="post" action="/api/article/update" name="form" id="form">
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label for="todayId">排序</label>
                    <input type="text" class="form-control" id="todayId" name="todayId"
                           >
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" >
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title"
                          >
                </div>
                <div class="form-group">
                    <label for="category">平台</label>
                    <select class="form-control" id="category" name="category" >
                        <option value="伊川手机报" >伊川手机报</option>
                        <option value="伊川新闻微信公众号" >伊川新闻微信公众号
                        </option>
                        <option value="云上伊川APP" >云上伊川APP</option>
                    </select>
                </div>
                <p id="divCategory" ></p>
<!--                <div class="form-group">-->
<!--                    <label for="columns" id="col">手机报栏目</label>-->
<!--                    <select class="form-control" id="columns" name="columns">-->
<!--                        <option value="今日头条" >今日头条</option>-->
<!--                        <option value="时政新闻" >时政新闻</option>-->
<!--                        <option value="社会新闻" >社会新闻</option>-->
<!--                    </select>-->
<!--                </div>-->
                <div class="form-group">
                    <label for="content">正文</label>
                    <textarea class="form-control" id="content" rows="6" name="content"
                              ></textarea>
                </div>
<!--                <input class="btn btn-primary" type="submit">-->
                <a class="btn btn-primary" onclick="submit()">tj</a>
                <a class="btn btn-primary" >返回</a>
            </form>
        </div>
    </div>
</div>
<script>
    var id = GetQueryString("id");
        $.ajax({
            type:"get",
            url:"api/article/id/"+id,
        }).done(function (result) {

            console.log(result);
            $("#todayId").val(result.todayId);
            $("#title").val(result.title);

            $("#category").val(result.category);
            if (result.category === "伊川手机报") {
                console.log(result.category=== "伊川手机报");
                $("#divCategory").append(`
                                <div class="form-group">
                    <label for="columns" id="col">手机报栏目</label>
                    <select class="form-control" id="columns" name="columns">
                        <option value="今日头条" >今日头条</option>
                        <option value="时政新闻" >时政新闻</option>
                        <option value="社会新闻" >社会新闻</option>
                    </select>
                </div>`);
                $("#columns").val(result.columns);
            // } else {
            //     $("#col").hide();
            //     $("#columns").hide().val(null);

            }


            // if (result.category !== "伊川手机报") {
            //     $("#col").hide();
            //     $("#columns").hide().val(null);
            // } else {
            //     $("#col").show();
            //     $("#columns").show().val(result.columns);
            // }

            $("#content").val(result.content);

        });




    $("#category").change(function () {
        let column = $(this).val();
        if (column !== "伊川手机报") {
            $("#col").hide();
            $("#columns").hide().val(null);
        } else {
            $("#col").show();
            $("#columns").show().val();
        }
    })
    $("#category").change();
    // $("#columns").val($(this).val())

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function submit() {
        var todayId = $("#todayId").val();
        var title = $("#title").val();
        var category = $("#category").val();
        var columns = $("#columns").val();
        var content = $("#content").val();
        console.log(todayId,title,category,columns,content);

        $.ajax({
            type:"put",
            url: "/api/article/update",
            data_type:"json",
            data: {
                "id":id,
                "todayId":todayId,
                "title":title,
                "category":category,
                "columns":columns,
                "content":content,
                // "updateDate":new Date()
            }
        }).done(function (result) {
            console.log(result);
            if (result === "0") {
                console.log("22");
            }})
    }
</script>
</body>
</html>
